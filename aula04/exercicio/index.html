<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Koulen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Alunos</title>
</head>
<body>
<h1><i class="material-icons">school</i>Cadastro de Alunos</h1>


            <div class="dmaster">
                    <form class="faluno" action="">
                        <i class="material-icons">how_to_reg</i>
                                        <input id="nome" type="text" minlength="5" placeholder="Digite seu Nome">
                        <i class="material-icons">mail</i>
                                        <input id="email" type="email" minlength="5" placeholder="Digite seu Email">
                        <i class="material-icons">call</i>  
                                        <input id="tel" type="text" placeholder="Telefone">
                        <i class="material-icons">pin</i>  
                                        <input id="cpf" type="text" pattern="[0-9] {11}" minlength="11" placeholder="Digite seu CPF">
                        <i class="material-icons">date_range</i>    
                                        <input type="date"> 

                                <div class="dbt">
                                    <button>Enviar</button>
                                </div>
                    </form>
            </div>              
                     
</body>
</html>
