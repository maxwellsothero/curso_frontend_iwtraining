<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Aula 11</title>
</head>
<body class="container">

    <section class="row mt-5 align-items-center">
        <div class="col">
            <img src="map.svg" width="100%" alt="">
        </div>
        <div class="col">
            <article class=" card card-body bg-dark text-white">
                <h3 class="text-center">Informe seu Endereço</h3>
                <hr>
                    <div id="msg-erro" class="alert alert-danger text-center" style="display: none;">
                        <strong>Hey  </strong>Preencha Corretamente todos os Campos
                    </div>
                        <form action="" onsubmit="validar(event)" >
                            <label for="cep">CEP:</label>
                            <input  type="text" id="cep" class="form-control mb-2"  placeholder="Digite Seu CEP">
                            
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" id="logradouro" class="form-control mb-2" placeholder="Digite Seu Endereço">

                            <label for="numero">Número:</label>
                            <input type="text" id="numero" class="form-control mb-2" placeholder="Digite Seu Número">

                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" class="form-control mb-2" placeholder="Digite Seu Bairro">

                            <label for="cidade">Cidade::</label>
                            <input type="text" id="cidade" class="form-control mb-2" placeholder="Digite Seu Cidade">

                            <label for="uf">UF:</label>
                            <input type="text" id="uf" class="form-control mb-2" placeholder="Digite Seu UF">

                            <div class="d-grid">                      
                                <button class="btn btn-primary mt-2">PRONTO!</button>
                            </div>
                                                
                        </form>
            </article>
        </div>

    </section>




    <script src="validar.js"></script>
</body>
</html>
