<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaCarro</title>
</head>
<body>
    <Header>
            <div class="divmain">
                <div class="divlogo"><img src="instacar.png" alt="instacar"></div>
                <div class="cmfunc">
                    <div class="comofunciona">Como Funciona</div>
                    <div class="menu"><img src="menu.png" alt="menu"></div>

                </div>

            </div>

    </Header>
    
    <main>
           <div class="divfull">

                <div class="divleft">

                    <div class="divdizer">
                        <h1>Venda seu carro sem sair de casa</h1>
                          <div class="dizer">
                            <p>Agende uma avaliação gratuita, e que respeita todos os</p>
                            <p>protocolos de saúde, em sua casa ou em uma de nossas lojas e</p>
                            <p>venda o seu carro em 24 horas.</p>
                        </div>            
                    </div>
                    <div class="divimg">
                        <img src="homen.png" alt="homen">
                    </div>

                </div>

                <div class="divright">
                        
                    <div class="divselect">
                        <form action="">
                            <h2>Preencha o Formulário e Agende Sua Avaliação Gratuita</h2>
                                <select name="marca" id="">
                                    <option value="0"select>Marca</option>
                                    <option value="1">GM</option>
                                    <option value="2">Fiat</option>
                                    <option value="3">Vw</option>
                                </select><br>

                                <select name="modelo" id="">
                                    <option value="0"select>Modelo</option>
                                    <option value="1">Uno</option>
                                    <option value="2">celta</option>
                                    <option value="3">gol</option>                                    
                                </select><br>

                                <select name="ano" id="">
                                    <option value="0" selected>Ano</option>
                                    <option value="1">2020</option>
                                    <option value="2">2021</option>
                                    <option value="3">2022</option>
                                </select><br>

                                <select name="versao" id="">
                                    <option value="0" selected>Versão</option>
                                    <option value="1">TSI</option>
                                    <option value="2">GSI</option>
                                    <option value="3">Power</option>


                                </select><br>

                                <button class=botao"">Agendar Avaliação Gratuita</button>

                        </form>
                        
                    </div>

                </div>


           </div>

    </main>

    <footer>
      <!-- rodape -->


    </footer>
</body>
</html>
