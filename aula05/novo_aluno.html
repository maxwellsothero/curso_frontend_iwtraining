<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Novo Aluno - Bootstrap</title>
</head>
<body class="container  " >
    <section class="row align-items-center">
            <div class="col-md-6 col-sm-12 text-center mb-2">
                <img src="login.svg" width="80%" alt="" >
            </div>

            <div class="col-md-6 col-sm-12 text-center">
                <article class="card card-body">
                   <h2 class="text-primary">Login</h2>
                   <hr>
                   <form action="" class="text-start">
                       <label for="nome">Nome</label>
                       <input id="nome" type="text" class="form-control mb-2" placeholder="Nome">
                       <label for="email">Email</label>
                       <input type="email" id="email" class="form-control mb-2" placeholder="Email">
                       <label for="senha">Senha</label>
                       <input type="password" id="senha" class="form-control mb-2" placeholder="Senha">
                       <label for="cidade">cidades</label>
                       <select id="cidades" class="form-control mb-2 text-center">
                           <option value="0" selected disabled >---Selecione Sua Cidade---</option>
                           <option value="1">Fortaleza</option>
                           <option value="1">Caucaia</option>
                           <option value="1">Fortim</option>
                           <option value="1">Jeri</option>                        
                       </select>
                       <div class="d-grid">
                        <button class="btn btn-primary">CONFIRMAR</button>
                       </div>
                   </form>
                </article>
            </div>


    </section>

    
</body>
</html>
